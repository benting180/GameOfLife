<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway Game of Life</title>
    <style>
        .cell {
          width: 8px;
          height: 8px;
          border: 1px;

</body>
</html>
